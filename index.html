<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
</head>
<body class="bg-black">
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">Movies</h1>
      <form class="js-search-movie" method="get" action="#"
      autocomplete="off">
      <div class="d-flex justify-content-center">
        <input class="form-control w-100 js-search-movie-title" type="search" name="movie_title" aria-label="Search your farovite movie" placeholder="Search your farovite movie" required>
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </form>
  </div>
</header>
<main>
  <section class="site-hero">
    <div class="container">
      
      <ul class="js-movie-list row list-unstyled">
       
      </ul>
    </div>
  </section>
  <section class="site-modal">
    <div class="container">
      <div class="modal js-modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="modal-img col-6">
                <iframe class="js-movie-image" width="500" height="375" src="https://www.youtube-nocookie.com/embed/erLk59H86ww" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
              <div class="modal-hour-wrap">
                <span class="modal-movie-list-rating d-flex align-items-center rating-icon">1</span>
                <time class="modal-movie-list-year d-flex align-items-center year-icon" datetime="2017-02-13">1</time>
                <time class="modal-movie-list-time d-flex align-items-center runtime-icon" datetime="2024-02-13">1</time>
              </div>
              <h5 class="modal-movie-about-title"></h5>
              <a class="modal-link-imdb" href="#">Show on
                IMDb</a>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<template class="js-movie-item-template">
  <li class="js-movie-item">
    <img class="movie-img" width="260" height="146" src=" " alt="">
    <h3 class="movie-title"></h3>
    <div class="movie-time-list d-flex justify-content-between">
      <span class="movie-list-rating d-flex align-items-center rating-icon">1</span>
      <time class="movie-list-year d-flex align-items-center year-icon" datetime="2017-02-13">1</time>
      <time class="movie-list-time d-flex align-items-center runtime-icon" datetime="2024-02-13">1</time>
    </div>
    <h5 class="movie-about-title"></h5>
    <button class="info-btn btn btn-primary w-100">More info</button>
  </li>
</template>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="./movies.js"></script>
<script src="./main.js"></script>
</body>
</html>
